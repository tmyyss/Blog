{% extends 'blog/base.html' %}
{% block content %}
<div class='col-md-2 col-md-offset-10'>
	<a href={% url 'blogs:edit' %}><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
</div>
{% if blogs %}
<ul>
{% for blog in blogs %}
	<li><a href='{% url 'blogs:detail' blog.id %}'>{{blog.title}}</a></li>
{% endfor %}
</ul>
{% else %}
<p>博主太懒了，还没有写博客。</p>
{% endif %}
{% endblock %}
