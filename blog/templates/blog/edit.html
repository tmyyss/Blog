{% extends 'blog/base.html' %}
{% block content %}
		<form  method="post">
			{% csrf_token %}
			<div class='form-group'>
				<label for="id_title" class="col-sm-2 control-label">标题</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="id_title" name='title' placeholder="输入博客标题">
				</div>
			</div>
			<div class="form-group">
				<label for="id_text" class="col-sm-2 control-label">正文</label>
				<div class="col-sm-10">
                               		<textarea  rows=20 class="ckeditor" id="id_text"  name='text' placeholder="输入博客内容"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">	
					<button type="submit">保存</button>
				</div>
			</div>
		</form>
{% endblock %}
