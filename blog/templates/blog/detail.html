{% extends 'blog/base.html' %}
{% block content %}
	<div class="col-md-4 col-md-offset-10">
		{% if user.is_authenticated %}
		<a href={% url 'blogs:update' blog.id %}><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
		<a href={% url 'blogs:remove' blog.id %}><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
		{% else %}
		<a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
		{% endif %}
	</div>
	<div class="blog-post">
		<h3 class="blog-post-title"><a href='#'>{{blog.title|truncatechars:20}}</a></h3>
		<p>Published {{blog.published_time}}</p>
		<p class="blog-post-meta">{{blog.text|linebreaks}}</p>
	</div>
{% endblock content %}
