{% extends 'blog/base.html' %}
{% block content %}
	<div style='margin-left:20px'>
		{% if user.is_authenticated %}
		<ul>
			<li style='float:right';><a href={% url 'blogs:update' blog.id %}>编辑文章</a></li>
			<li><a href={% url 'blogs:remove' blog.id %}>删除文章</a></li>
		{% else %}
		<a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
		{% endif %}
		<a href='#'><h1>{{blog.title}}</h1></a>
		<p>Published {{blog.published_time}}</p>
		<p>{{blog.text|linebreaks}}</p>
	</div>
{% endblock content %}
